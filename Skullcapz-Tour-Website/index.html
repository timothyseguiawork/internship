<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Skullcapz</title>
</head>

<body>
  <main>

    <header>
      <img src="assets/logo.png" alt="skullcapz logo">
      <h2>"A Marrow Escape" North American Tour</h2>
    </header>

    <div id="tour-image">
      <img src="assets/concert.jpg" alt=" a picture of skullcapz, a band from norway, at their first big show">
    </div>

    <div id="giveaway-form">
      <h3>Enter to win a pair of VIP passes</h3>
      <form action="https://formspree.io/f/mvoekozj" method="POST">
        <label>
          Your email:
          <input type="email" name="email" placeholder="domain@email.com">
        </label>
        <!-- your other form fields go here -->
        <button type="submit">Send</button>
      </form>
    </div>

    <hr>

    <footer>
      <a href="https://bit.ly/2VbJ7ZY">Booking and Inquiries</a>
    </footer>
  </main>
</body>

</html>
